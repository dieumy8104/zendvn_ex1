<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zendvn Ex1</title>
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- exercise 01 -->
    <div class="container-fluid popup">
        <div class="row">
            <div
                class="popup-form col-8 offset-2 col-xs-8 offset-xs-2 col-sm-6 offset-sm-3 bg col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 col-xxl-4 offset-xxl-4 bg-light">
                <h3 class="text-center title">Login Form</h3>
                <form>
                    <div>
                        <input
                            class="col-10 offset-1 col-xs-10 offset-xs-1 col-sm-10 offset-sm-1 col-md-10 offset-md-1 col-lg-10 offset-lg-1 col-xl-10 offset-xl-1 col-xxl-10 offset-xxl-1 popup-input"
                            type="text" placeholder="Username">
                    </div>
                    <div>
                        <input
                            class="col-10 offset-1 col-xs-10 offset-xs-1 col-sm-10 offset-sm-1 col-md-10 offset-md-1 col-lg-10 offset-lg-1 col-xl-10 offset-xl-1 col-xxl-10 offset-xxl-1 popup-input"
                            style="margin-top: 20px" type="text" placeholder="Password">
                    </div>
                    <div class="form-button">
                        <button
                            class="btn btn-success rounded-0 col-2 offset-3 col-xs-2 offset-xs-3 col-sm-2 offset-sm-3 col-md-2 offset-md-3 col-lg-2 offset-lg-3 col-xl-2 offset-xl-3 col-xxl-2 offset-xxl-3 popup-button">Login</button>
                        <button
                            class="btn btn-warning text-light rounded-0 col-2 offset-2 col-xs-2 offset-xs-2 col-sm-2 offset-sm-2 col-md-2 offset-md-2 col-lg-2 offset-lg-2 col-xl-2 offset-xl-2 col-xxl-2 offset-xxl-2 popup-button">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- end exercise 01 -->
    <script src="bootstrap-5.3.0-alpha2-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
